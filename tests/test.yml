---
- hosts: all
  gather_facts: yes

  vars:
    autorun: true
    nodejs_version: "6.x"
    pip_install_packages:
      - name: docker-py

  roles:
    - role: geerlingguy.repo-epel
      when: ansible_os_family == "RedHat"
    - role: geerlingguy.git
    - role: geerlingguy.ansible
    - role: role_under_test
